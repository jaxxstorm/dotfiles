- clean: []
- link:
    ~/.vim: vim/
    ~/.config/terminator/config: terminator-config
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.bash_it: bash_it
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.oh-my-zsh:
      force: true
      path: oh-my-zsh
    ~/.zsh/customizations:
      force: true
      path: zsh-customizations
    ~/.gnupg/gpg-agent.conf:
      path: gpg-agent
    ~/.fit_commit.yml:
      force: true
      path: fit_commit.yml
    ~/local:
      force: true
      path: local    
- shell: 
  - [mkdir -p ~/.config/terminator, Creating terminator config directory]
